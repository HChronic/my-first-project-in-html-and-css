<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro imagens</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <nav class="cabecalho__menu">
        <a class="cabecalho__menu__link" href="index.html">Início</a>
        <a class="cabecalho__menu__link" href="fotos.html">Fotos</a>
        <a class="cabecalho__menu__link" href="videos.html">Vídeos</a>
      </nav>
    </header>
    <main class="apresentacao">
      <section class="apresentacao__conteudo">
        <h1 class="apresentacao__titulo">Bem-vindo ao astro imagens.</h1>
        <p class="apresentacao__frase">
          Aqui você pode ver imagens de alguns astros e um pouco de suas
          histórias.
        </p>
        <div class="apresentacao__links">
          <h2 class="apresentacao__links__subtitulos">
            Aproveite e
            <strong class="palavras__destaque">siga nossas redes</strong>
          </h2>
        </div>
      </section>
      <img
        class="imagens__site"
        src="./assets/quasar.jpg"
        alt="imagem quaser"
      />
      <a class="apresentacao__links__redes" href="https://youtube.com"
        ><img src="./assets/youtube.png" />Youtube</a
      >
      <a class="apresentacao__links__redes" href="https://twitter.com"
        ><img src="./assets/twitter.png" />Twitter</a
      >
      <div class="cadastro__email">
        <p>
          Gostaria receber notícias diárias do site? Basta cadastrar seu email.
        </p>
        <form>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </main>
    <footer class="rodape">Desenvolvido por HChroniC</footer>
  </body>
</html>
